<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="item-calories">
                <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            <!--
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
            -->
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">
      <!--
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Cookie: </strong> <em>400 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Eggs: </strong> <em>300 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
    -->
    </ul>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
<!--  <script src="app1.js"></script>-->
  <script>
    // Storage Controller


    // Item Controller
    const ItemCtrl = (function(){
      // Item Constructor
      const Item = function(id, name, calories){
        this.id = id;
        this.name = name;
        this.calories = calories;
      }

      // Data Structure / State
      const data = {
        items: [
          // {id: 0, name: 'Steak Dinner', calories: 1200},
          // {id: 1, name: 'Cookie', calories: 400},
          // {id: 2, name: 'Eggs', calories: 300}
        ],
        currentItem: null,
        totalCalories: 0
      }

      // Public methods
      return {
        getItems: function(){
          return data.items;
        },
        addItem: function(name, calories){
          let ID;
          // Create ID
          if(data.items.length > 0){
            ID = data.items[data.items.length - 1].id + 1;
          } else {
            ID = 0;
          }

          // Calories to number
          calories = parseInt(calories);

          // Create new item
          newItem = new Item(ID, name, calories);

          // Add to items array
          data.items.push(newItem);

          return newItem;
        },
        getTotalCalories: function(){
          let total = 0;

          // Loop through items and add cals
          data.items.forEach(function(item){
            total += item.calories;
          });

          // Set total cal in data structure
          data.totalCalories = total;

          // Return total
          return data.totalCalories;
        },
        logData: function(){
          return data;
        }
      }
    })();



    // UI Controller
    const UICtrl = (function(){
      const UISelectors = {
        itemList: '#item-list',
        addBtn: '.add-btn',
        itemNameInput: '#item-name',
        itemCaloriesInput: '#item-calories',
        totalCalories: '.total-calories'
      }

      // Public methods
      return {
        populateItemList: function(items){
          let html = '';

          items.forEach(function(item){
            html += `<li class="collection-item" id="item-${item.id}">
        <strong>${item.name}: </strong> <em>${item.calories} Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>`;
          });

          // Insert list items
          document.querySelector(UISelectors.itemList).innerHTML = html;
        },
        getItemInput: function(){
          return {
            name:document.querySelector(UISelectors.itemNameInput).value,
            calories:document.querySelector(UISelectors.itemCaloriesInput).value
          }
        },
        addListItem: function(item){
          // Show the list
          document.querySelector(UISelectors.itemList).style.display = 'block';
          // Create li element
          const li = document.createElement('li');
          // Add class
          li.className = 'collection-item';
          // Add ID
          li.id = `item-${item.id}`;
          // Add HTML
          li.innerHTML = `<strong>${item.name}: </strong> <em>${item.calories} Calories</em>
      <a href="#" class="secondary-content">
        <i class="edit-item fa fa-pencil"></i>
      </a>`;
          // Insert item
          document.querySelector(UISelectors.itemList).insertAdjacentElement('beforeend', li)
        },
        clearInput: function(){
          document.querySelector(UISelectors.itemNameInput).value = '';
          document.querySelector(UISelectors.itemCaloriesInput).value = '';
        },
        hideList: function(){
          document.querySelector(UISelectors.itemList).style.display = 'none';
        },
        showTotalCalories: function(totalCalories){
          document.querySelector(UISelectors.totalCalories).textContent = totalCalories;
        },
        getSelectors: function(){
          return UISelectors;
        }
      }
    })();



    // App Controller
    const App = (function(ItemCtrl, UICtrl){
      // Load event listeners
      const loadEventListeners = function(){
        // Get UI selectors
        const UISelectors = UICtrl.getSelectors();

        // Add item event
        document.querySelector(UISelectors.addBtn).addEventListener('click', itemAddSubmit);
      }

      // Add item submit
      const itemAddSubmit = function(e){
        // Get form input from UI Controller
        const input = UICtrl.getItemInput();

        // Check for name and calorie input
        if(input.name !== '' && input.calories !== ''){
          // Add item
          const newItem = ItemCtrl.addItem(input.name, input.calories);

          // Add item to UI list
          UICtrl.addListItem(newItem);

          // Get total calories
          const totalCalories = ItemCtrl.getTotalCalories();
          // Add total calories to UI
          UICtrl.showTotalCalories(totalCalories);

          // Clear fields
          UICtrl.clearInput();
        }

        e.preventDefault();
      }

      // Public methods
      return {
        init: function(){
          // Fetch items from data structure
          const items = ItemCtrl.getItems();

          // Check if any items
          if(items.length === 0){
            UICtrl.hideList();
          } else {
            // Populate list with items
            UICtrl.populateItemList(items);
          }

          // Get total calories
          const totalCalories = ItemCtrl.getTotalCalories();
          // Add total calories to UI
          UICtrl.showTotalCalories(totalCalories);

          // Load event listeners
          loadEventListeners();
        }
      }

    })(ItemCtrl, UICtrl);

    // Initialize App
    App.init();
  </script>

</body>
</html>
