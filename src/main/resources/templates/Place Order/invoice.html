<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<body id="page-top">
	<div class="table table">
		<table cellpadding="0" cellspacing="0">
			<tr class="top">
				<td colspan="3">
					<table>
						<tr>
							<td>OrderDate: <span th:text="${order.orderDate}"> </span>
							</td>

						</tr>
						<tr>
							<td>Name: <span th:text="${customer.customerName}"></span>
							</td>
						</tr>
						<tr>
							<td>Phone: <span th:text="${customer.customerPhone}"
								style="text-align: centre"></span>
							</td>
						</tr>
						<td>Email: <span th:text="${customer.customerEmail}"
							style="text-align: right"></span></td>
					</table>
				</td>
			</tr>
			<tr class="heading">
				<th>Item Name</th>
				<th>Item Quantity</th>
<!--  				<th>Tax1</th>  -->
<!-- 				<th>Tax2</th> -->
				<th>Price</th>
			</tr>

			<tr class="details" th:each="orderSummary : ${orderSummaryList}">
				<td th:text="${orderSummary.itemName}"></td>
				<td th:text="${orderSummary.itemQuantity}"></td>
<!-- <td th:text="${orderSummary.itemTotalTax1}"></td> -->				
<!--				<td th:text="${orderSummary.itemTotalTax2}"></td>-->	
				<td th:text="${orderSummary.itemTotalPrice}"></td>
			</tr>
		</table>
		<div class="card-body">
			<table>
			<tr>
					<td>Total Tax1: <span th:text="${order.orderTax1}"></span>
					</td>

				</tr>
				<tr>
					<td>Total Tax2: <span th:text="${order.orderTax2}"></span>
					</td>

				</tr>
				<tr>
					<td>Total Tax: <span th:text="${order.orderTaxTotal}"></span>
					</td>

				</tr>
				<tr>

					<td>Total (Tax exclusive) : <span
						th:text="${order.orderTotal}"></span>
					</td>
				</tr>
				<tr>
					<td>Final Total (Tax inclusive) : <span
						th:text="${order.orderFinalTotal}"></span>
					</td>
				</tr>

			</table>
      <a href="/home" class="btn btn-primary" type="button">Home</a>
      <td><a th:href="@{/invoice/export/pdf/{id}(id=${order.orderId})}"class="btn btn-secondary" type="button">Export Invoice</a></td>
	</div>
</body>
</html>
