          <div class="row">

              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>

                      <th>Item Name</th>
                      <th>Item Quantity</th>
                      <th>Add Meal</th>
                      <th>Update</th>
                      <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="info" th:each="item : ${items}">
                      <div class="input-field col s6">

                      </div>

                      <td><input type="number" placeholder="Add Quantity" id="item-quantity">
                          <label for="item-quantity">Quantity</label>
                      </td>

                      <td><button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button></td>
                      <td><button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button></td>
