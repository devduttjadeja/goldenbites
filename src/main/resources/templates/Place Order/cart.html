<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<!-- Navbar -->

		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">Tracalorie</a>

					<li><a href="#" class="clear-btn btn blue lighten-3">Clear
							All</a></li>

	<br>

	<div class="container">
		<!-- Form Card -->
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal / Food Item</span>
				<form class="col" th:action="@{/home/itemsListForPlaceOrder/add}"
					th:object="${orderCreation}" method="post">

					<div class="row">

						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>Item Name</th>
									<th>Item Quantity</th>
									<th>Add Meal</th>
									<th>Update</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>

								<tr>

									<div class="input-field col s6">
										<td><select id="item-name" name="week_scroll">
												<option th:value="default">Please select</option>
												<option th:each="item : ${items}"
													th:value="${item.itemName}" th:text="${item.itemName}"></option>
										</select></td>
									</div>
									<td><select id="item-quantity" name="week_scroll">
											<option th:value="0">Please select</option>
											<option th:each="n : ${#numbers.sequence(1,10)}"

									<td><button class="add-btn btn blue darken-3">
											<i class="fa fa-plus"></i> Add Meal

									<td><button class="update-btn btn orange">
											<i class="fa fa-pencil-square-o"></i> Update Meal
										</button></td>
									<td><button class="delete-btn btn red">

										</button></td>
									<td><button class="back-btn btn grey pull-right">
											<i class="fa fa-chevron-circle-left"> </i> Back
										</button></td>

								</tr>
							</tbody>
						</table>
					</div>
					<input type="submit" class="btn btn-primary" value="Next">
				</form>
			</div>
		</div>
		<button class="submit-btn btn red">
			<i class="fa fa-submit"></i> submit
		</button>


		<!-- Calorie Count -->
		<!--    <h3 class="center-align">Total Amount: <span class="total-amount">0</span></h3>-->

		<!-- Item List -->
		<ul id="item-list" class="collection">

		</ul>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<!--  <script src="js/app.js"></script>-->
	<script>
	// Storage Controller
	const StorageCtrl = (function(){
	  // Public methods
	  return {
	    storeItem: function(item){
	      let items;
	      // Check if any items in ls
	      if(localStorage.getItem('items') === null){
	        items = [];
	        // Push new item
	        items.push(item);
	        // Set ls
	        localStorage.setItem('items', JSON.stringify(items));
	      } else {
	        // Get what is already in ls
	        items = JSON.parse(localStorage.getItem('items'));

	        // Push new item
	        items.push(item);

	        // Re set ls
	        localStorage.setItem('items', JSON.stringify(items));
	      }
	    },
	    getItemsFromStorage: function(){
	      let items;
	      if(localStorage.getItem('items') === null){
	        items = [];
	      } else {
	        items = JSON.parse(localStorage.getItem('items'));
	      }
	      return items;
	    },
	    updateItemStorage: function(updatedItem){
	      let items = JSON.parse(localStorage.getItem('items'));

	      items.forEach(function(item, index){
	        if(updatedItem.id === item.id){
	          items.splice(index, 1, updatedItem);
	        }
	      });
	      localStorage.setItem('items', JSON.stringify(items));
	    },
	    deleteItemFromStorage: function(id){
	      let items = JSON.parse(localStorage.getItem('items'));
	      
	      items.forEach(function(item, index){
	        if(id === item.id){
	          items.splice(index, 1);
	        }
	      });
	      localStorage.setItem('items', JSON.stringify(items));
	    },
	    clearItemsFromStorage: function(){
	      localStorage.removeItem('items');
	    }
	  }
	})();


	// Item Controller
	const ItemCtrl = (function(){
	  // Item Constructor
	  const Item = function(id, name, quantity){
	    this.id = id;
	    this.name = name;
	    this.quantity = quantity;
	  }

	  // Data Structure / State
	  const data = {
	    items: StorageCtrl.getItemsFromStorage(),
	    currentItem: null,
	    
	  }

	  // Public methods
	  return {
	    getItems: function(){
	      return data.items;
	    },
	    addItem: function(name, quantity){
	      let ID;
	      // Create ID
	      if(data.items.length > 0){
	        ID = data.items[data.items.length - 1].id + 1;
	      } else {
	        ID = 0;
	      }

	      
	      // Create new item
	      newItem = new Item(ID, name, quantity);

	      // Add to items array
	      data.items.push(newItem);

	      return newItem;
	    },
	    getItemById: function(id){
	      let found = null;
	      // Loop through items
	      data.items.forEach(function(item){
	        if(item.id === id){
	          found = item;
	        }
	      });
	      return found;
	    },
	    updateItem: function(name, quantity){
	      

	      let found = null;

	      data.items.forEach(function(item){
	        if(item.id === data.currentItem.id){
	          item.name = name;
	          item.quantity = quantity;
	          found = item;
	        }
	      });
	      return found;
	    },
	    deleteItem: function(id){
	      // Get ids
	      const ids = data.items.map(function(item){
	        return item.id;
	      });

	      // Get index
	      const index = ids.indexOf(id);

	      // Remove item
	      data.items.splice(index, 1);
	    },
	    
	    checkDuplicate: function(name){
	    	
	    	let found = "false";
	    	
	    	data.items.forEach(function(item){
	    		
		        if(item.name === name){
		        	console.log("yes");
		          found = "true";
		        }
		      });
	    	
	    	return found;
	    },
	    
	    clearAllItems: function(){
	      data.items = [];
	    },
	    setCurrentItem: function(item){
	      data.currentItem = item;
	    },
	    getCurrentItem: function(){
	      return data.currentItem;
	    },
	    logData: function(){
	      return data;
	    }
	  }
	})();



	// UI Controller
	const UICtrl = (function(){
		
	  const UISelectors = {
	    itemList: '#item-list',
		listItems: '#item-list li',
		addBtn: '.add-btn',
		updateBtn: '.update-btn',
		deleteBtn: '.delete-btn',
		backBtn: '.back-btn',
		clearBtn: '.clear-btn',
		itemNameInput: '#item-name',
		itemQuantityInput: '#item-quantity',
		submitBtn: '.submit-btn'
	  }
	  
	  // Public methods
	  return {
	    populateItemList: function(items){
	      let html = '';

	      items.forEach(function(item){
	        html += `<li class="collection-item" id="item-${item.id}">
	        <strong>${item.name}: </strong> <em>${item.quantity} quantity</em>
	        <a href="#" class="secondary-content">
	          <i class="edit-item fa fa-pencil"></i>
	        </a>
	      </li>`;
	      });

	      // Insert list items
	      document.querySelector(UISelectors.itemList).innerHTML = html;
	    },
	    getItemInput: function(){
	      return {
	        name:document.querySelector(UISelectors.itemNameInput).value,
	        quantity:document.querySelector(UISelectors.itemQuantityInput).value
	      }
	    },
	    addListItem: function(item){
	      // Show the list
	      document.querySelector(UISelectors.itemList).style.display = 'block';
	      // Create li element
	      const li = document.createElement('li');
	      // Add class
	      li.className = 'collection-item';
	      // Add ID
	      li.id = `item-${item.id}`;
	      // Add HTML
	      li.innerHTML = `<strong>${item.name}: </strong> <em>${item.quantity} quantity</em>
	      <a href="#" class="secondary-content">
	        <i class="edit-item fa fa-pencil"></i>
	      </a>`;
	      // Insert item
	      document.querySelector(UISelectors.itemList).insertAdjacentElement('beforeend', li)
	    },
	    updateListItem: function(item){
	      let listItems = document.querySelectorAll(UISelectors.listItems);

	      // Turn Node list into array
	      listItems = Array.from(listItems);

	      listItems.forEach(function(listItem){
	        const itemID = listItem.getAttribute('id');

	        if(itemID === `item-${item.id}`){
	          document.querySelector(`#${itemID}`).innerHTML = `<strong>${item.name}: </strong> <em>${item.quantity} quantity</em>
	          <a href="#" class="secondary-content">
	            <i class="edit-item fa fa-pencil"></i>
	          </a>`;
	        }
	      });
	    },
	    deleteListItem: function(id){
	      const itemID = `#item-${id}`;
	      const item = document.querySelector(itemID);
	      item.remove();
	    },
	    clearInput: function(){
	      document.querySelector(UISelectors.itemNameInput).value = 'none';
	      document.querySelector(UISelectors.itemQuantityInput).value = 'none';
	    },
	    addItemToForm: function(){
	      document.querySelector(UISelectors.itemNameInput).value = ItemCtrl.getCurrentItem().name;
	      document.querySelector(UISelectors.itemQuantityInput).value = ItemCtrl.getCurrentItem().quantity;
	      UICtrl.showEditState();
	    },
	    removeItems: function(){
	      let listItems = document.querySelectorAll(UISelectors.listItems);

	      // Turn Node list into array
	      listItems = Array.from(listItems);

	      listItems.forEach(function(item){
	        item.remove();
	      });
	    },
	    hideList: function(){
	      document.querySelector(UISelectors.itemList).style.display = 'none';
	    },
	    /* showTotalquantity: function(totalquantity){
	      document.querySelector(UISelectors.totalquantity).textContent = totalquantity;
	    }, */
	    clearEditState: function(){
	      UICtrl.clearInput();
	      document.querySelector(UISelectors.updateBtn).style.display = 'none';
	      document.querySelector(UISelectors.deleteBtn).style.display = 'none';
	      document.querySelector(UISelectors.backBtn).style.display = 'none';
	      document.querySelector(UISelectors.addBtn).style.display = 'inline';
	    },
	    showEditState: function(){
	      document.querySelector(UISelectors.updateBtn).style.display = 'inline';
	      document.querySelector(UISelectors.deleteBtn).style.display = 'inline';
	      document.querySelector(UISelectors.backBtn).style.display = 'inline';
	      document.querySelector(UISelectors.addBtn).style.display = 'none';
	    },
	    getSelectors: function(){
	      return UISelectors;
	    }
	  }
	})();



	// App Controller
	const App = (function(ItemCtrl, StorageCtrl, UICtrl){
	  // Load event listeners
	  const loadEventListeners = function(){
	    // Get UI selectors
	    const UISelectors = UICtrl.getSelectors();

	    // Add item event
	    document.querySelector(UISelectors.addBtn).addEventListener('click', itemAddSubmit);

	    // Disable submit on enter
	    document.addEventListener('keypress', function(e){
	      if(e.keyCode === 13 || e.which === 13){
	        e.preventDefault();
	        return false;
	      }
	    });

	    // Edit icon click event
	    document.querySelector(UISelectors.itemList).addEventListener('click', itemEditClick);

	    // Update item event
	    document.querySelector(UISelectors.updateBtn).addEventListener('click', itemUpdateSubmit);

	    // Delete item event
	    document.querySelector(UISelectors.deleteBtn).addEventListener('click', itemDeleteSubmit);

	     // Back button event
	     document.querySelector(UISelectors.backBtn).addEventListener('click', UICtrl.clearEditState);

	     // Clear items event
	    document.querySelector(UISelectors.clearBtn).addEventListener('click', clearAllItemsClick);
		
		 // Submit button
		document.querySelector(UISelectors.submitBtn).addEventListener('click', sendData);
	  
	  }

	  // Add item submit
	  const itemAddSubmit = function(e){
	    // Get form input from UI Controller
	    const input = UICtrl.getItemInput();
	    // Check for name and calorie input
	    if(input.name !== "default" && input.quantity !== "0"){
	    	
	    	if(ItemCtrl.checkDuplicate(input.name) !== "true"){
	    		
	    		// Add item
		  	      const newItem = ItemCtrl.addItem(input.name, input.quantity);

		  	      // Add item to UI list
		  	      UICtrl.addListItem(newItem);

		  	      //Store in localStorage
		  	      StorageCtrl.storeItem(newItem);

		  	      // Clear fields
		  	      UICtrl.clearInput();
	    		
	    	}else{
	    		alert("already selected item");
	    	}
	    }
	    e.preventDefault();
	  }

	  // Click edit item
	  const itemEditClick = function(e){
	    if(e.target.classList.contains('edit-item')){
	      // Get list item id (item-0, item-1)
	      const listId = e.target.parentNode.parentNode.id;

	      // Break into an array
	      const listIdArr = listId.split('-');

	      // Get the actual id
	      const id = parseInt(listIdArr[1]);

	      // Get item
	      const itemToEdit = ItemCtrl.getItemById(id);

	      // Set current item
	      ItemCtrl.setCurrentItem(itemToEdit);

	      // Add item to form
	      UICtrl.addItemToForm();
	    }

	    e.preventDefault();
	  }

	  // Update item submit
	  const itemUpdateSubmit = function(e){
	    // Get item input
	    const input = UICtrl.getItemInput();

	    // Update item
	    const updatedItem = ItemCtrl.updateItem(input.name, input.quantity);

	    // Update UI
	    UICtrl.updateListItem(updatedItem);

	    // Update local storage
	    StorageCtrl.updateItemStorage(updatedItem);

	    UICtrl.clearEditState();

	    e.preventDefault();
	  }

	  // Delete button event
	  const itemDeleteSubmit = function(e){
	    // Get current item
	    const currentItem = ItemCtrl.getCurrentItem();

	    // Delete from data structure
	    ItemCtrl.deleteItem(clientInformation);

	    // Delete from UI
	    UICtrl.deleteListItem(currentItem.id);

	    // Delete from local storage
	    StorageCtrl.deleteItemFromStorage(currentItem.id);

	    UICtrl.clearEditState();

	    e.preventDefault();
	  }


	  // Clear items event
	  const clearAllItemsClick = function(){
	    // Delete all items from data structure
	    ItemCtrl.clearAllItems();

	    // Remove from UI
	    UICtrl.removeItems();

	    // Clear from local storage
	    StorageCtrl.clearItemsFromStorage();

	    // Hide UL
	    UICtrl.hideList();
	    
	  }
	  
	  const sendData = function(){
	            	
			var token = $("meta[name='_csrf']").attr("content");           	
			var test = JSON.stringify(StorageCtrl.getItemsFromStorage());
			
			$.ajax({
				type : "POST",
				url : "http://localhost:8080/home/itemsListForPlaceOrder/plus",
				headers: {"X-CSRF-TOKEN": token},
				data : test,
				success : function() {             
					console.log("Success");   
				}
			});
			
		}

	  // Public methods
	  return {
	    init: function(){
	    	
		  // Clear edit state / set initial set
		  UICtrl.clearEditState();

		  // Fetch items from data structure
		  const items = ItemCtrl.getItems();

		  // Check if any items
		  if(items.length === 0){
			UICtrl.hideList();
		  } else {
			// Populate list with items
			UICtrl.populateItemList(items);
		  }
		  // Load event listeners
		  loadEventListeners();
	    }
	  }
	  
	})(ItemCtrl, StorageCtrl, UICtrl);

	// Initialize App
	App.init();
    </script>

</body>
</html>
