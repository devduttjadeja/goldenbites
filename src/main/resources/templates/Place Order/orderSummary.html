 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RC-POS - Product Brands</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/dataTables.bootstrap4.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	
  </head>
  <body id="page-top">
    
	<center>
		<h3>View Menu</h3>
	</center>
              <div class="card-body" th:if="${not #lists.isEmpty(orderSummaryList)}">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                       	<th>Item Name</th>
                       	<th>Item Quantity</th>
						<th>Item Total Tax1</th>
						<th>Item Total Tax2</th>
						<th>Item Total Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class = "info" th:each="orderSummary : ${orderSummaryList}">
						<td th:text="${orderSummary.itemName}"></td>
						<td th:text="${orderSummary.itemQuantity}"></td>
						<td th:text="${orderSummary.itemTotalTax1}"></td>
						<td th:text="${orderSummary.itemTotalTax2}"></td>
						<td th:text="${orderSummary.itemTotalPrice}"></td>
					</tr>
                    </tbody>
                  </table>
                  
                  <p th:text="${order.orderTaxTotal}"></p>
                  <p th:text="${order.orderTotal}"></p>
                  <p th:text="${order.orderFinalTotal}"></p>
                </div>
              </div>
     
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery.easing.min.js"></script>
      <script src="js/jquery.dataTables.js"></script>
      <script src="js/dataTables.bootstrap4.js"></script>
      <script src="js/datatables-demo.js"></script>
      <script src="js/rc-pos.min.js"></script>
    </body>
  </html>
