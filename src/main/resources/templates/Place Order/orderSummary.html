 <!DOCTYPE html>
 <html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
  <body>
    
	<center>
		<h3>View Menu</h3>
	</center>
              <div class="card-body" th:if="${not #lists.isEmpty(orderSummaryList)}">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  
                    <thead>
                      <tr>
                       	<th>Item Name</th>
                       	<th>Item Quantity</th>
						<th>Item Total Tax1</th>
						<th>Item Total Tax2</th>
						<th>Item Total Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class = "info" th:each="orderSummary : ${orderSummaryList}">
						<td th:text="${orderSummary.itemName}"></td>
						<td th:text="${orderSummary.itemQuantity}"></td>
						<td th:text="${orderSummary.itemTotalTax1}"></td>
						<td th:text="${orderSummary.itemTotalTax2}"></td>
						<td th:text="${orderSummary.itemTotalPrice}"></td>
					</tr>
                    </tbody>
                    
                  </table>
                  
                  <p th:text="${order.orderTaxTotal}"></p>
                  <p th:text="${order.orderTotal}"></p>
                  <p th:text="${order.orderFinalTotal}"></p>
                </div>
              </div>

    </body>
  </html>
