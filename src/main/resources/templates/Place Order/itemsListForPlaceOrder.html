<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<form class="card-body" action="#"
	th:action="@{/home/itemsListForPlaceOrder/add}" th:object="${orderCreation}"
	method="post">
	<fieldset>
		<input class="btn btn-primary" type="submit" id="submitButton"
			th:value="Save"> <input class="btn btn-secondary"
			type="reset" id="resetButton" name="reset" th:value="Reset" />
		<table>
			<thead>
				<tr>
					<th>Items</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="orderSummary, itemStat : *{orderSummaryList}">
					<td><select name="week_scroll"
						th:field="*{orderSummaryList[__${itemStat.index}__].itemId}">
							<option th:value="default">Please select</option>
							<option th:each="item : ${items}" th:value="${item.itemId}"
								th:text="${item.itemName}" />
					</select></td>
					<td><select name="week_scroll"
						th:field="*{orderSummaryList[__${itemStat.index}__].itemQuantity}">
							<option th:value="0">Please select</option>
							<option th:each="n : ${#numbers.sequence(0,10)}" th:value="${n}"
								th:text="${n}" />
					</select></td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</form>
