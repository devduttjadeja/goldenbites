<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>List of items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<form class="card-body" th:action="@{/home/itemsListForPlaceOrder/add}" th:object="${orderCreation}" method="post">
    <fieldset>
        <table>
            <thead>
            <tr>
                <th>Items</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderSummary, itemStat : *{orderSummaryList}">
                <td><select id="check1" name="week_scroll" th:field="*{orderSummaryList[__${itemStat.index}__].itemId}">
                    <option th:value="default">Please select</option>
                    <option th:each="item : ${items}" th:value="${item.itemId}" th:text="${item.itemName}"></option>
                </select></td>
                <td><select id="check2" name="week_scroll" th:field="*{orderSummaryList[__${itemStat.index}__].itemQuantity}">
                    <option th:value="0">Please select</option>
                    <option th:each="n : ${#numbers.sequence(1,10)}" th:value="${n}" th:text="${n}"/>
                </select></td>
            </tr>
            </tbody>
        </table>
		<input class="btn btn-primary" type="submit" id="submitButton" th:value="Save" onclick="return Validate()">
		<input class="btn btn-secondary" type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <a href="/home" class="btn btn-success" type="button">Home</a>
    </fieldset>
</form>
<script>
	function Validate() {
		var itemName = document.getElementById("check1");
		var itemQuantity= document.getElementById("check1");
		if ((itemName.value == "default" && itemQuantity.value != "0") || (itemName.value != "default" && itemQuantity.value == "0")) {
			//If the "Please Select" option is selected display error.
			alert("Please select an option!");
			return false;
		}
		return true;
	}
</script>

</html>
