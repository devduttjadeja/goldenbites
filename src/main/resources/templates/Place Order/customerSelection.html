<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Customer Selection</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous">
</head>

<body>
<form th:action="@{/home/itemsListForPlaceOrder/orderSummary/customerSelection/add/{orderId}(orderId = ${order.orderId})}" method="get">

	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="exampleModalLabel">
					<i class="fa fa-tag"></i> Please Scan a Barcode
				</h5>
			</div>
			<form class="">
				<div class="modal-body">
					<div class="form-group">
						<label for="">Barcode Number</label> <input type="text"
																   class="form-control"
																   th:name="customerCode"
																   required>
					</div>

					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" value="Submit">
						<a href="/home" class="btn btn-success" type="button">Home</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</form>
</body>

</html>
