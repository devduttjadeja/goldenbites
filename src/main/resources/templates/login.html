<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>RC-POS - Login</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header bg-primary text-white">Login to your
				account</div>
			<div class="card-body">
				<form action="#" th:action="@{/login}" th:object="${user}"
					method="post">
					<div class="form-group">
						<div class="form-label-group">
							<input type="text" id="username" class="form-control"
								placeholder="username" required="required" autofocus="autofocus"
								th:field="*{userName}"> <label for="username">Enter
								username</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control"
								placeholder="Password" required="required"
								th:field="*{userPassword}"> <label for="inputPassword">Password</label>
						</div>
					</div>
					<div>
						<div class="form-label-group">

							<select class="form-control text-primary" required
								th:field="*{userRole}">
								<option th:value="default">Please select a role</option>
								<option th:value="admin">Admin</option>
								<option th:value="user">User</option>
								<option th:value="customer">Customer</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox" value="remember-me">
								Remember Password
							</label>
						</div>
					</div>



					<p th:text="${errorMessage}"></p>


					<button class="btn btn-primary btn-block" type="submit"
						value="login">login</button>

				</form>
				<div class="text-center">
					<br> <a class="d-block small" href="forgot-password.html">Forgot
						Password?</a>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
</body>
</html>
