<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>
<form th:action="@{/home/viewUser/updateUser/{id}(id=${user.userId})}" th:object="${user}"
      method="post">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-tag"></i> User Update
                    <p th:text="${message}"></p>
                </h5>
            </div>
            <form class="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">User Name</label> <input type="text"
                                                               class="form-control" name="" value=""
                                                               placeholder="Enter user name"
                                                               th:field="*{userName}"
                                                               required>

                        <div class="form-group">
                            <label for="">User Password</label> <input type="text"
                                                                       class="form-control" name="" value=""
                                                                       placeholder="Enter user password"
                                                                       th:field="*{userPassword}"
                                                                       required>
                        </div>

                        <div class="form-group">
                            <label for="">User Role</label> <!-- <input type="text"
                                                                   class="form-control" name="" value=""
                                                                   placeholder="Enter user role"
                                                                   th:field="*{userRole}"
                                                                   required> -->
                            <select class="form-control text-primary" th:field="*{userRole}" required>
                            <option th:value="default">Please select</option>
                            <option th:value="ADMIN">Admin</option>
							<option th:value="CUSTOMER">Customer</option>
                        </div>


                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Update">
                            <a href="/home" class="btn btn-success" type="button">Home</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
</body>

</html>
