<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>View Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body id="page-top">

<center>
    <h3>View Users</h3>
</center>
<div class="card-body" th:if="${not #lists.isEmpty(users)}">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>User Name</th>
                <th>User Role</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr class = "info" th:each="user : ${users}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.userRole}"></td>
                <td><a th:href="@{/home/viewUser/userEdit/{id}(id=${user.userId})}">Edit</a></td>
                <td><a th:href="@{/home/viewUser/userDelete/{id}(id=${user.userId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/home" class="btn btn-success" type="button">Home</a>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap4.js"></script>
<script src="js/datatables-demo.js"></script>
<script src="js/rc-pos.min.js"></script>
</body>
</html>
