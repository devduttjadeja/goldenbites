<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous">
</head>
<body>

<form th:action="@{/forgot-password/enterOtp/{userEmail}(userEmail=${userEmail})}" method="post">

<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="exampleModalLabel">
					<i class="fa fa-tag"></i> Enter One Time Password
					<p th:text="${message}"></p>
				</h5>
			</div>
			<form class="">
				<div class="modal-body">
					<div class="form-group"><label for="otp">Enter OTP</label> <input type="text" id="otp" class="form-control"
								placeholder="One Time Password" maxlength="6" required="required" autofocus="autofocus"
								name="otp">
					</div>

					<div class="modal-footer">
						<button class="btn btn-primary btn-block" type="submit"
						value="submit">submit</button>
						<a href="/login" class="btn btn-success" type="button">Login</a>
					</div>
				</div>
			</form>
		</div>
	</div>							 
</form>

</body>
</html>
