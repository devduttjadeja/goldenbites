
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>View Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body id="page-top">

	<center>
		<h3>View Menu</h3>
	</center>
	<div class="card-body" th:if="${not #lists.isEmpty(items)}">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable" width="100%"
				cellspacing="0">
				<thead>
					<tr>
						<th>Item Name</th>
						<th>Item Category</th>
						<th>Item Price</th>
						<th>Item Taxable</th>
						<th>Item Tax1</th>
						<th>Item Tax2</th>
						<th>Item TaxTotal</th>
						<th>Create/Update</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr class="info" th:each="item : ${items}">
						<td th:text="${item.itemName}"></td>
						<td th:text="${item.itemCategory}"></td>
						<td th:text="${item.itemPrice}"></td>
						<td th:text="${item.itemIsTaxable}"></td>
						<td th:text="${item.itemTax1}"></td>
						<td th:text="${item.itemTax2}"></td>
						<td th:text="${item.itemTaxTotal}"></td>
						<td th:text="${item.itemCreateOrUpdateDate}"></td>
						<td><a th:href="@{/home/viewItems/edit/{id}(id=${item.itemId})}">Edit</a></td>
						<td><a th:href="@{/home/viewItems/delete/{id}(id=${item.itemId})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a href="/home/viewItems/addItem" class="btn btn-info" type="button">Add New Item</a>
	<a href="/home" class="btn btn-success" type="button">Home</a>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/jquery.dataTables.js"></script>
	<script src="js/dataTables.bootstrap4.js"></script>
	<script src="js/datatables-demo.js"></script>
	<script src="js/rc-pos.min.js"></script>
</body>
</html>
