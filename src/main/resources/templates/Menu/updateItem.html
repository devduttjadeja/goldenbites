<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>
<form th:action="@{/home/viewItems/updateItem/{id}(id=${item.itemId})}"
      th:object="${item}" method="post">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-tag"></i> Update Item
                </h5>
            </div>
            <form class="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Item Name</label> <input type="text"
                                                               class="form-control" name="" value=""
                                                               placeholder="Enter Item Name" th:field="*{itemName}"
                                                               required>
                        <small class="text-muted">Be more specific with Item
                            names. Make sure its unique.</small>
                    </div>
                    <div class="form-group">
                        <label>Item Category</label> <select
                            class="form-control text-primary" th:field="*{itemCategory}"
                            required>
                        <option th:value="default">Please select a Item
                            Category
                        </option>
                        <option th:value="beverage">beverage</option>
                        <option th:value="food">food</option>

                    </select>

                    </div>
                    <div class="form-group">
                        <label for="">Item Price</label> <input type="text"
                                                                class="form-control" name="" value=""
                                                                placeholder="Enter Item Price" th:field="*{itemPrice}"
																oninput="check(this)" required>
                    </div>

                    <div class="form-group">

                        <p>Is it taxable?</p>
                        <input type="radio" id="yes" name="" th:field="*{itemIsTaxable}" th:value="yes"
                               required="required">
                        <label for="yes">yes</label><br>
                        <input type="radio" id="no" name="" th:field="*{itemIsTaxable}" th:value="no">
                        <label for="no">no</label>

                    </div>

                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Update Item">
                        <a href="/home" class="btn btn-success" type="button">Home</a>
                    </div>
            </form>
        </div>
    </div>
</form>
<script>
	function check(input) {
		if (input.value == 0) {
			input.setCustomValidity('The number must not be zero.');
		} else {
			// input is fine -- reset the error message
			input.setCustomValidity('');
		}
	}
</script>
</body>

</html>
