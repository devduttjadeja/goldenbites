<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet">
</head>

<body id="page-top">

	<form th:action="@{/addItem}" th:object="${item}" method="post">
		<!-- Add Product Modal-->

		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title" id="exampleModalLabel">
						<i class="fa fa-tag"></i> Add New Item
					</h5>
				</div>
				<form class="">
					<div class="modal-body">
						<div class="form-group">
							<label for="">Item Name</label> <input type="text"
								class="form-control" name="" value=""
								placeholder="Enter Item Name" th:field="*{itemName}" required>
							<small class="text-muted">Be more specific with Item
								names. Make sure its unique.</small>
						</div>
						<div class="form-group">
							<label>Item Category</label> <select
								class="form-control text-primary" th:field="*{itemCategory}"
								required>
								<option th:value="default">Please select a Item
									Category</option>
								<option th:value="beverage">beverage</option>
								<option th:value="food">food</option>

							</select>

						</div>
						<div class="form-group">
							<label for="">Item Price</label> <input type="text"
								class="form-control" name="" value=""
								placeholder="Enter Item Price" th:field="*{itemPrice}" required>
						</div>

						<div class="form-group">

							<p>Is it taxable?</p>
							<input type="radio" id="yes" name="" th:field="*{itemIsTaxable}" th:value="yes" required="required">
							<label for="yes">yes</label><br> 
							<input type="radio" id="no" name="" th:field="*{itemIsTaxable}" th:value="no"> 
							<label for="no">no</label>

						</div>
						<!-- <div class="form-group">
							<label for="">Item Tax1</label> <input type="text"
								class="form-control" name="" value=""
								placeholder="Enter Item Tax1" th:field="*{itemTax1}" required>
						</div>

						<div class="form-group">
							<label for="">Item Tax2</label> <input type="text"
								class="form-control" name="" value=""
								placeholder="Enter Item Tax2" th:field="*{itemTax2}" required>
						</div> -->


						<div class="modal-footer">
							<a href="/menuHome" class="btn btn-secondary" type="button">Back</a>
							<input type="submit" class="btn btn-primary" value="Add Product">
						</div>
				</form>
			</div>
		</div>
		<!-- Add Product Type-->
	</form>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/rc-pos.min.js"></script>
	<script src="js/chart-area-demo.js"></script>

</body>
</html>
