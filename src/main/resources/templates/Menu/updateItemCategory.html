<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>
<form th:action="@{/home/viewItemCategory/updateItemCategory/{id}(id=${itemCategory.itemCategoryId})}"
      th:object="${itemCategory}" method="post">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-tag"></i> Update Item Category
                </h5>
            </div>
            <form class="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Item Category Name</label> <input type="text"
                                                               class="form-control" name="" value=""
                                                               placeholder="Enter Item Name" th:field="*{itemCategoryName}"
                                                               required>
                    </div>

                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Update Item Category">
                        <a href="/home" class="btn btn-success" type="button">Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
</body>

</html>
